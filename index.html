<link rel="stylesheet" href="styles.css">
<div class="container">
    <header class="header">
      <h1 id="title"> Jordan 1 Bred Raffle Form </h1>
      <image id="logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/3/37/Jumpman_logo.svg/1200px-Jumpman_logo.svg.png" alt="Jordan Brand Logo">
      <p id="description"> You will be notified via e-mail if you win the raffle. </p>
    </header>
    <div class="box">
    <form id="survey-form">
      <label id="name-label" for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required><br>
      <label id="email-label" for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your Email" required><br>
      <label id="number-label" for="number">Age:</label><br>
      <input type="number" name="age" id="number" min="6" max="99" placeholder="Enter your age (optional)"><br>
      <p> Select your Shoe Size </p>
      <select id="dropdown" name="size" requried>
        <option disabled selected value>Select shoe size</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
      </select>
      <p> What year did the Jordan 1 debut? </p>
      <label>
        <input name="question" value="1999" type="radio">1999 </label>
      <br>
      <label>
        <input name="question" value="1985" type="radio">1985 </label>
      <br>
      <label>
        <input name="question" value="2000" type="radio">2000 </label>
      <br>
      <label>
        <input name="question" value="2003" type="radio">2003 </label>
      <p> Which roles best describe you? </p>
      <label>
        <input name="role" value="Reseller" type="checkbox">Reseller </label>
      <br>
      <label>
        <input name="role" value="Collector" type="checkbox">Collector </label>
      <br>
      <label>
        <input name="role" value="Sneakerhead" type="checkbox">Sneakerhead </label>
      <br>
      <label>
        <input name="role" value="Influencer" type="checkbox">Influencer </label>
      <br>
      <label>
        <input name="role" value="Storeowner" type="checkbox">Storeowner </label>
      <p> Why do you think you should win the raffle? </p>
      <textarea id="comments" name="comment" placeholder="Enter why you should win here..." > </textarea>
      <br>
      <button type="submit" id="submit"> Submit </button>
      </div>
